# This is a basic workflow to help you get started with Actions

name: Flyway Scripts Check

on:
  pull_request:
    branches:
      - QA
      - qa

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install Python
        uses: "actions/setup-python@v2"

      - name: Get all changed files
        id: get_file_changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          output: ' '

      - name: Get changed Flyway V* scripts
        id: get_flyway_changed
        run: |
          CHANGED_SCRIPTS=${{ steps.get_file_changes.outputs.files_modified }} |
          tr -s ' ' '\n' |
          grep -E '^*FlywayDeployments/*/V*[.]sql' |
          tr -s '\n' ' '
          echo "$CHANGED_SCRIPTS"
          echo "::set-output name=changed::$CHANGED_SCRIPTS
  
  
